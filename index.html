<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Chess Piece Tours</title>
    
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean, modern typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center min-h-screen p-4 antialiased">

    <div class="w-full max-w-4xl mx-auto flex flex-col items-center">
        <!-- Header Section -->
        <header class="text-center mb-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400 tracking-tight">Interactive Chess Tours</h1>
            <p class="text-cyan-200 text-sm sm:text-base">A Visualization of Knight, Rook, Bishop, and Queen Movements</p>
        </header>

        <!-- Main Content: Controls and Board -->
        <main class="w-full flex flex-col lg:flex-row items-center lg:items-start gap-8">
            
            <!-- Controls Panel -->
            <div class="w-full lg:w-1/3 bg-gray-800 p-4 rounded-xl border border-cyan-700/50">
                <!-- Piece and Start Position Controls -->
                <div class="space-y-4">
                    <div>
                        <label for="pieceSelect" class="block text-sm font-medium text-cyan-300 mb-1">Piece</label>
                        <select id="pieceSelect" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                            <option value="knight">Knight</option>
                            <option value="rook">Rook</option>
                            <option value="bishop">Bishop</option>
                            <option value="queen">Queen</option>
                        </select>
                    </div>
                    <div>
                        <label for="startPos" class="block text-sm font-medium text-cyan-300 mb-1">Start Position</label>
                        <select id="startPos" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none"></select>
                    </div>
                </div>

                <!-- Animation Controls -->
                <div class="grid grid-cols-3 gap-2 mt-6">
                    <button id="startBtn" data-tooltip="Start / Resume (Space)" class="bg-green-600 hover:bg-green-500 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-md transition-colors">Start</button>
                    <button id="pauseBtn" data-tooltip="Pause (Space)" class="bg-yellow-500 hover:bg-yellow-400 disabled:bg-gray-600 disabled:cursor-not-allowed text-gray-900 font-bold py-2 px-4 rounded-md transition-colors" disabled>Pause</button>
                    <button id="resetBtn" data-tooltip="Reset (R)" class="bg-red-600 hover:bg-red-500 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-md transition-colors" disabled>Reset</button>
                </div>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <button id="stepBackBtn" data-tooltip="Step Back (←)" class="bg-cyan-600 hover:bg-cyan-500 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-md transition-colors" disabled>Back</button>
                    <button id="stepForwardBtn" data-tooltip="Step Forward (→)" class="bg-cyan-600 hover:bg-cyan-500 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-md transition-colors" disabled>Next</button>
                </div>
                
                <!-- Speed and Step Sliders -->
                <div class="mt-6 space-y-4">
                     <div>
                        <div class="flex justify-between items-center text-sm font-medium text-cyan-300 mb-1">
                            <label for="speedRange">Speed</label>
                            <span id="speedLabel">400 ms</span>
                        </div>
                        <input type="range" id="speedRange" min="50" max="1000" step="50" value="400" data-tooltip="Adjust animation speed">
                    </div>
                    <div>
                        <div class="flex justify-between items-center text-sm font-medium text-cyan-300 mb-1">
                            <label for="stepJump">Jump to Step</label>
                            <span id="stepJumpLabel">0</span>
                        </div>
                        <input type="range" id="stepJump" min="0" max="0" step="1" value="0" data-tooltip="Jump to any step" disabled>
                    </div>
                </div>

                <!-- Status Display -->
                <div id="status" role="status" class="mt-6 text-center text-cyan-200 bg-gray-700/50 rounded-md p-2 min-h-[40px] text-sm">
                    Ready to start
                </div>
            </div>

            <!-- Chessboard -->
            <div class="w-full lg:w-2/3 flex-shrink-0">
                <div id="board" class="grid grid-cols-8 border-2 border-cyan-500 rounded-lg overflow-hidden aspect-square neon-glow">
                    <!-- Squares will be generated by JavaScript -->
                </div>
            </div>
        </main>
        
        <!-- Info Box -->
        <footer class="mt-6 text-center text-xs sm:text-sm text-gray-400 max-w-2xl">
            <p>
                The Knight's Tour uses a backtracking algorithm with Warnsdorff's heuristic. Other pieces follow simpler serpentine paths.
            </p>
            <p class="mt-1">
                <strong>Controls:</strong> Space (Play/Pause), ←/→ (Step), R (Reset).
            </p>
        </footer>
    </div>

    <!-- Your Custom Script -->
    <script src="script.js"></script>
</body>
</html>
