<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Chess Pathfinding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">

    <div class="app-container">
        <header class="text-center mb-4">
            <h1 class="app-title">Interactive Chess Pathfinding</h1>
            <p class="app-subtitle">Algorithm Visualization & Comparison</p>
        </header>

        <main class="main-content">
            <div id="controls-panel" class="controls-panel">
                <!-- THEME, MODE, SIZE -->
                <div class="control-group">
                    <label class="control-label">Theme</label>
                    <div id="theme-selector" class="segmented-control">
                        <button data-theme="dark" class="theme-btn active-theme">Dark</button>
                        <button data-theme="light" class="theme-btn">Light</button>
                        <button data-theme="wood" class="theme-btn">Wood</button>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Mode</label>
                    <div id="mode-selector" class="segmented-control">
                        <button data-mode="tour" class="mode-btn active-mode">Full Tour</button>
                        <button data-mode="path" class="mode-btn">Shortest Path</button>
                    </div>
                </div>
                 <div class="control-group">
                    <div class="flex justify-between items-center">
                        <label for="boardSize" class="control-label">Board Size</label>
                        <span id="boardSizeLabel" class="text-sm font-medium text-text-secondary">8x8</span>
                    </div>
                    <input type="range" id="boardSize" class="slider" min="4" max="12" step="1" value="8">
                </div>

                <!-- PIECE, POSITIONS -->
                <div class="control-group space-y-3">
                    <div>
                        <label for="pieceSelect" class="control-label mb-1">Piece</label>
                        <select id="pieceSelect" class="control-input"></select>
                    </div>
                    <div>
                        <label for="startPos" class="control-label mb-1">Start (or click board)</label>
                        <select id="startPos" class="control-input"></select>
                    </div>
                    <div id="end-pos-container" class="hidden">
                        <label for="endPos" class="control-label mb-1">End Position</label>
                        <select id="endPos" class="control-input"></select>
                    </div>
                </div>
                
                <button id="calculateBtn" class="calculate-btn">Calculate</button>
                <p class="text-xs text-text-secondary text-center mt-2">Right-click or long-press to add obstacles.</p>

                <!-- ANIMATION CONTROLS -->
                <div id="animation-controls" class="control-group space-y-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button id="startBtn" class="control-btn bg-green-600 hover:bg-green-500">Start</button>
                        <button id="pauseBtn" class="control-btn bg-yellow-500 hover:bg-yellow-400 text-gray-900">Pause</button>
                        <button id="resetBtn" class="control-btn bg-red-600 hover:bg-red-500">Reset</button>
                    </div>
                     <div class="grid grid-cols-2 gap-2">
                        <button id="stepBackBtn" class="control-btn bg-gray-600 hover:bg-gray-500">Back</button>
                        <button id="stepForwardBtn" class="control-btn bg-gray-600 hover:bg-gray-500">Next</button>
                    </div>
                </div>
                <div id="status" class="status-box">Select options and calculate.</div>
            </div>

            <div id="board-area-container" class="board-area-container">
                <!-- Single Board View -->
                <div id="single-board-view" class="board-view">
                    <div class="board-area">
                        <div id="board-container" class="board-container">
                            <div id="board" class="board"></div>
                            <svg id="path-svg" class="path-svg"></svg>
                            <div id="animated-piece" class="animated-piece"></div>
                        </div>
                    </div>
                </div>
                <!-- Dual Board View for Path Race -->
                <div id="dual-board-view" class="dual-board-view hidden">
                    <div class="board-wrapper">
                        <h3 class="board-title">BFS (Shortest)</h3>
                        <div class="board-area">
                            <div id="board-container-bfs" class="board-container">
                                <div id="board-bfs" class="board"></div>
                                <svg id="path-svg-bfs" class="path-svg"></svg>
                            </div>
                        </div>
                        <div id="status-bfs" class="status-box-small">Waiting...</div>
                    </div>
                    <div class="board-wrapper">
                        <h3 class="board-title">Greedy (Fastest)</h3>
                        <div class="board-area">
                            <div id="board-container-greedy" class="board-container">
                                <div id="board-greedy" class="board"></div>
                                <svg id="path-svg-greedy" class="path-svg"></svg>
                            </div>
                        </div>
                         <div id="status-greedy" class="status-box-small">Waiting...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
